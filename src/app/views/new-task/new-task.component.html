<div>
  <button (click)="return()">return</button>
  <div>
    <label>Nome</label>
    <input
     type="text"
     placeholder="Diga o nome"
     [(ngModel)]="name"
    >
    <p>{{ this.name }}</p>
  </div>
  <div>
    <label>Board</label>
    <input [(ngModel)]="board" type="text">
    <p>{{ this.board }}</p>
  </div>
  <div>
    <label>Status</label>
    <input [(ngModel)]="status" type="text">
    <p>{{ this.status }}</p>
  </div>
  <button (click)="info()">Salve</button>
</div>
